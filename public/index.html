<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <style>
    /* Estilos gerais */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Adicione Aqui na pasta Public seu projeto html</h1>
  <canvas id="fireworks"></canvas>

  <audio id="fireworkSound" autoplay>
    <source src="https://www.soundjay.com/misc/sounds/firework-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Redirecionamento após 10 segundos
    setTimeout(() => {
      window.location.href = "https://usuario2207ed-hue.github.io/EDCELL-TECH/";
    }, 10000);

    // Configuração de fogos de artifício no canvas
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.color = color;
        this.createParticles();
      }

      createParticles() {
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            alpha: 1,
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05; // gravidade
          p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }

      draw(ctx) {
        this.particles.forEach(p => {
          ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      isDone() {
        return this.particles.length === 0;
      }
    }

    const fireworks = [];
    const colors = ["255,0,0", "0,255,0", "0,0,255", "255,255,0", "255,0,255", "0,255,255"];

    function loop() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        fireworks.push(new Firework(x, y, color));
      }

      fireworks.forEach(fw => {
        fw.update();
        fw.draw(ctx);
      });

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
